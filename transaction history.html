<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .transaction {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="transaction">
    <center><h2>TRANSACTION HISTORY</center></h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Balance</th>
      </tr>
      <tr>
        <td><b>2025-05-03<b></td>
        <td><b><font color="green">Deposit</font></b></td>
        <td><b><font color="green">+ $98,300.00</font></b></td>
        <td><b><font color="green">$98,300.00</font></b></td>
      </tr>
      <tr>
        <td><b>2025-05-04</b></td>
        <td><b><font color="red">Withdrawal</font></b></td>
        <td><b><font color="red">- $500.00</font></b></td>
        <td><b><font color="red">$97,800.00</font></td><br><b></tr>
        <tr><br>
        <td><center><b>Available :</b> <b><font color="green">$97,800.00 </font></b></center></td>
        </tr>
    </table>
  </div>
</body>
</html>

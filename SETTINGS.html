<!DOCTYPE html>
<html>
<head>
  <title>Bank Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
    }

    .settings-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #14c03f;
    }

    h2 {
      border-bottom: 2px solid #13ae56;
      padding-bottom: 10px;
      color: #16b814;
    }

    .settings-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
      text-align: left;
    }

    .settings-list li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    .info-section {
      background-color: #f1f5fb;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }

    .info-item {
      margin: 10px 0;
    }

    .info-label {
      font-weight: bold;
      color: #333;
    }

    .info-value {
      margin-left: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <!-- Profile Picture -->
    <img class="profile-picture" src="steven.jpg" alt="Profile Picture">

    <h2>Settings</h2>

    <ul class="settings-list">
      <li>Personal Information</li>
    </ul>

    <div class="info-section">
      <div class="info-item">
        <span class="info-label">First Name:</span>
        <span class="info-value">Steven</span>
      </div>
      <div class="info-item">
        <span class="info-label">Middle Name:</span>
        <span class="info-value">Joseph</span>
      </div>
      <div class="info-item">
        <span class="info-label">Surname:</span>
        <span class="info-value">Magryta</span>
      </div>
      <div class="info-item">
        <span class="info-label">Address:</span>
        <span class="info-value"> 4246 butternut LN
          Grand blanc, MI 48439-2073
        </span> 
      </div>
      <div class="info-item">
        <span class="info-label">Date of Birth:</span>
        <span class="info-value">04/15/1958</span>
      </div>
      <div class="info-item">
        <span class="info-label">Phone Number:</span>
        <span class="info-value">‪+1 (810) 498‑6923‬</span>
      </div>
    </div>
  </div>

</body>
</html>

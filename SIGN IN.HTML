<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OANDA Sign In</title>
  <style>
    body {
      font-family: Arial;
      background-color: rgb(3, 17, 63);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: rgb(60, 110, 74);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
    }
    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" width="100" height="70" alt="Logo">
    </div>
    <form onsubmit="return validate()">
      <b><center><h2>OANDA BANKING</h2><b></center></b>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <script>
    function validate() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'steven08' && p === 'Thegoodman') {
        window.location.href = "loading.html";
      } else {
        alert("Invalid credentials");
      }
      return false;
    }
  </script>
</body>
</html>

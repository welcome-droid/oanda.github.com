<!DOCTYPE html>

  <link rel="stylesheet" href="dashboard.css">
  <style>
    /* Add some basic styling for the sidebar and toggle button */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #800000; /* Add background color */
      position: fixed;
      top: 0;
      left: -280px;
      transition: left 0.3s;
    }

    .sidebar.show {
      left: 0;
    }

    .toggle-sidebar {
      position: absolute;
      top: 5%;
      left: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }

    .toggle-sidebar i {
      font-size: 7px;
      color: #fff;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #ccc;
    }
  </style>
</head>
<body style="background-image: url('background.jpg.jpg'); background-size: cover; background-position: center; height:700px; width:100%;">

    <script>
      // Add event listener to toggle sidebar
      const toggleSidebar = document.querySelector('.toggle-sidebar');
